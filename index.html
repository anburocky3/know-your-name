<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>What's your name btw - App</title>
  </head>
  <body class="bg-blue-300">
    <div class="max-w-xl mx-auto mt-20 bg-white rounded p-10 space-y-5">
      <h4 class="font-semibold text-xl h4Txt" id="h4Txt">
        What's your name btw?
      </h4>
      <div
        id="nameGreetingResult"
        class="px-4 py-2 rounded bg-green-100 text-green-800"
      ></div>
      <input
        type="search"
        name="userName"
        placeholder="Enter your name"
        class="px-4 py-2 rounded bg-gray-200 w-full outline-none"
        id="inputTxt"
      />
      <button class="px-3 py-2 rounded bg-indigo-500 text-white w-full">
        Proceed
      </button>
      <p
        class="text-gray-600 text-center text-sm hover:underline cursor-pointer"
        id="changeBG"
      >
        Change my background color
      </p>
    </div>

    <!-- Main.js -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
